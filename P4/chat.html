<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' ; ">
  <title>CHAT</title>
  <link rel="stylesheet" href="estilo.css">

  <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
   
  <script src="/socket.io/socket.io.js"></script>

  <!-- Cliente que usa los Sockets.io-->
  <script src="index.js" defer></script>

</head>

<body>
  <h2>Chat</h2>
  <div class="columna_izq">
    <h3> Informacion </h3>
      <p> Version de Node : <span id="nodeVersion"></span> </p>
      <p> Version de Chrome : <span id="chromeVersion"></span> </p>
      <p> Version de Electron : <span id="electronVersion"></span> </p>
    <h3> Usuarios Conectados </h3>
      <p> <span id="usuarios">  </span></p>
    <h3> Direccion IP </h3>
    <p><span id="ipaddress"></span></p>
  </div>
  <div class="columna_dch">
    <div id="username_input">
      <h4> Por favor, Introduzca un nombre de usuario para comenzar a chatear!</h2>
      <input type="text" id="username">
      <button onclick="nombreDeUsuario()"> Iniciar Sesion</button>
    </div>
    <div id="chat_container" style="display: none;">
      <h3>Mensajes recibidos</h3>
      <p id="display"></p>
      <input type="text" placeholder="Escribe aquÃ­ los mensajes..." autocomplete="off" id="msg_entry">
    </div>
  </div>

</body>

</html>
